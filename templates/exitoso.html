<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Exitoso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header img {
      width: 100%;
      display: block;
    }
    .contenido {
      margin: 40px auto;
      padding: 20px;
      max-width: 600px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #800000;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .info {
      text-align: left;
      margin: 20px 0;
      font-size: 18px;
    }
    .info strong {
      color: #333;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      margin: 10px 5px;
      background-color: #800000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #a00000;
    }
    .botones {
      margin-top: 30px;
    }
    footer {
      margin-top: 40px;
      width: 100%;
    }
    footer img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>

<header>
  <img src="{{ url_for('static', filename='foliox.jpg') }}" alt="Encabezado">
</header>

<div class="contenido">
  <h1>‚úÖ Permiso Generado Exitosamente</h1>
  
  <div class="info">
    <p><strong>Folio:</strong> {{ folio }}</p>
    <p><strong>N√∫mero de Serie:</strong> {{ serie }}</p>
    <p><strong>Fecha de Generaci√≥n:</strong> {{ fecha_generacion }}</p>
  </div>

  <div class="botones">
    <a href="{{ url_for('descargar_recibo', folio=folio) }}" class="btn">üì• Descargar PDF</a>
    
    {% if session.get('admin') %}
      <a href="{{ url_for('registro_admin') }}" class="btn">‚ûï Generar Otro</a>
      <a href="{{ url_for('admin') }}" class="btn">üè† Panel Admin</a>
    {% else %}
      <a href="{{ url_for('registro_usuario') }}" class="btn">‚ûï Generar Otro</a>
      <a href="{{ url_for('mis_permisos') }}" class="btn">üìã Mis Permisos</a>
    {% endif %}
    
    <a href="{{ url_for('consulta_folio') }}" class="btn">üîç Consultar Folio</a>
  </div>
</div>

<footer>
  <img src="{{ url_for('static', filename='pies.jpg') }}" alt="Pie de p√°gina">
</footer>

</body>
</html>
