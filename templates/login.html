<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Validación Vehicular MX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header img {
            width: 100%;
            display: block;
        }

        .titulo {
            text-align: center;
            font-size: 28px;
            margin: 30px 0 10px;
            font-weight: bold;
            color: #222;
        }

        .form-container {
            max-width: 400px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            background-color: #800000;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #660000;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }

        footer {
            margin-top: 40px;
            width: 100%;
        }

        footer img {
            width: 100%;
            display: block;
        }

        @media (max-width: 600px) {
            .titulo {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="{{ url_for('static', filename='foliox.jpg') }}" alt="Encabezado">
    </header>

    <div class="titulo">Iniciar Sesión</div>

    <div class="form-container">
        <form method="POST">
            <input type="text" name="username" placeholder="Nombre de usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="error">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>

    <footer>
        <a href="http://sistemas2.edomex.gob.mx/TramitesyServicios/">
            <img src="{{ url_for('static', filename='pies.jpg') }}" alt="Pie de página">
        </a>
    </footer>

</body>
</html>
