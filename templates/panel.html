<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administraci칩n</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fff;
        }

        header img {
            width: 100%;
            display: block;
        }

        .titulo {
            text-align: center;
            font-size: 26px;
            margin: 25px 0 15px;
            font-weight: bold;
            color: #222;
        }

        .botones {
            max-width: 400px;
            margin: 0 auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .botones a {
            text-decoration: none;
        }

        .btn {
            background-color: #5a5eaa;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            transition: background-color 0.3s ease;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .btn:hover {
            background-color: #4c4f95;
        }

        footer {
            margin-top: 30px;
            width: 100%;
        }

        footer img {
            width: 100%;
            display: block;
        }
    </style>
</head>
<body>

<header>
    <img src="{{ url_for('static', filename='foliox.jpg') }}" alt="Encabezado">
</header>

<div class="titulo">Panel de Administraci칩n</div>

<div class="botones">
    {% if session.get('admin') %}
        <a href="{{ url_for('registro_admin') }}"><button class="btn">Registrar Folio</button></a>
        <a href="{{ url_for('consulta_folio') }}"><button class="btn">Consultar Folio</button></a>
        <a href="{{ url_for('crear_usuario') }}"><button class="btn">Crear Usuario</button></a>
        <a href="{{ url_for('admin_folios') }}"><button class="btn">Ver Folios Registrados</button></a>
    {% elif session.get('rol') == 'distribuidor' %}
        <a href="{{ url_for('crear_cliente') }}"><button class="btn">Crear Cliente</button></a>
        <a href="{{ url_for('crear_usuario_hijo') }}"><button class="btn">Crear Subusuario</button></a>
        <a href="{{ url_for('consulta_folio') }}"><button class="btn">Consultar Folio</button></a>
    {% elif session.get('rol') == 'cliente' %}
        <a href="{{ url_for('consulta_folio') }}"><button class="btn">Consultar Folio</button></a>
    {% endif %}
    <a href="{{ url_for('logout') }}"><button class="btn">Cerrar Sesi칩n</button></a>
</div>

<footer>
    <img src="{{ url_for('static', filename='pies.jpg') }}" alt="Pie de p치gina">
</footer>

</body>
</html>
