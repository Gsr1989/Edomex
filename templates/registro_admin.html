<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Folio (Admin)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header img {
      width: 100%;
      display: block;
    }
    .titulo {
      text-align: center;
      font-size: 28px;
      margin: 30px 0 10px;
      font-weight: bold;
      color: #222;
    }
    .formulario {
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-transform: uppercase;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #333;
    }
    .btn {
      background-color: #5a5eaa;
      color: white;
      border: none;
      padding: 14px 22px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      margin-top: 15px;
      font-weight: bold;
    }
    .btn:hover {
      background-color: #4c4f95;
    }
    .flash-message {
      padding: 10px;
      margin: 15px auto;
      width: 90%;
      max-width: 600px;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    .success { background-color: green; }
    .error { background-color: red; }
    .acciones {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 30px;
    }
    .nota {
      font-size: 13px;
      color: #666;
      font-style: italic;
      margin-top: 5px;
    }
    footer {
      margin-top: 40px;
      width: 100%;
    }
    footer img {
      width: 100%;
      display: block;
    }
    @media (max-width: 600px) {
      .titulo {
        font-size: 24px;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
<header>
  <img src="{{ url_for('static', filename='foliox.jpg') }}" alt="Encabezado">
</header>

<div class="titulo">Registro de Folio (Administrador)</div>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-message {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST" class="formulario">
  <label for="folio">Folio (opcional):</label>
  <input type="text" name="folio" id="folio" placeholder="Dejar vac칤o para generar autom치tico">
  <p class="nota">游눠 Si dejas este campo vac칤o, se generar치 autom치ticamente</p>

  <input type="text" name="marca" id="marca" placeholder="Marca" required>
  <input type="text" name="linea" id="linea" placeholder="L칤nea" required>
  <input type="number" name="anio" id="anio" placeholder="A침o" required>
  <input type="text" name="serie" id="serie" placeholder="N칰mero de Serie" required>
  <input type="text" name="motor" id="motor" placeholder="N칰mero de Motor" required>
  <input type="text" name="color" id="color" placeholder="Color">
  <input type="text" name="nombre" id="nombre" placeholder="Nombre del Propietario">

  <label for="fecha_inicio">Fecha de inicio de vigencia:</label>
  <input type="date" name="fecha_inicio" id="fecha_inicio" required>

  <button type="submit" class="btn">Registrar Folio</button>

  <div class="acciones">
    <a href="{{ url_for('admin') }}"><button type="button" class="btn">Volver al Panel</button></a>
    <a href="{{ url_for('consulta_folio') }}"><button type="button" class="btn">Consultar Folio</button></a>
    <a href="{{ url_for('logout') }}"><button type="button" class="btn">Cerrar Sesi칩n</button></a>
  </div>
</form>

<footer>
  <img src="{{ url_for('static', filename='pies.jpg') }}" alt="Pie de p치gina">
</footer>

<script>
  // Establecer fecha de hoy como valor m칤nimo y por defecto
  const fechaInput = document.getElementById('fecha_inicio');
  const hoy = new Date().toISOString().split('T')[0];
  fechaInput.setAttribute('min', hoy);
  fechaInput.value = hoy;

  const ids = ["marca", "linea", "anio", "serie", "motor", "color", "nombre"];
  const inputs = {};

  ids.forEach((id, index) => {
    const el = document.getElementById(id);
    inputs[id] = el;

    // Forzar texto en may칰sculas (excepto a침o)
    if (id !== "anio") {
      el.addEventListener("input", () => {
        el.value = el.value.toUpperCase();
      });
    }

    // Saltar al siguiente campo autom치ticamente al pegar
    el.addEventListener("paste", () => {
      setTimeout(() => {
        const nextId = ids[index + 1];
        if (nextId) {
          document.getElementById(nextId).focus();
        }
      }, 50);
    });
  });

  // Autocompletado por VIN
  const vinInput = inputs.serie;
  vinInput.addEventListener("input", () => {
    const vin = vinInput.value.trim().toUpperCase();
    if (vin.length >= 11) {
      fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVinValuesExtended/${vin}?format=json`)
        .then(res => res.json())
        .then(data => {
          const r = data.Results[0];
          if (r.Make && inputs.marca.value === "") {
            inputs.marca.value = r.Make.toUpperCase();
            inputs.linea.focus();
          }
          if (r.Model && inputs.linea.value === "") {
            inputs.linea.value = r.Model.toUpperCase();
            inputs.anio.focus();
          }
          if (r.ModelYear && inputs.anio.value === "") {
            inputs.anio.value = r.ModelYear;
            inputs.motor.focus();
          }
        });
    }
  });
</script>
</body>
</html>
