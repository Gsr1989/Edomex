<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Folio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fff;
        }

        header img {
            width: 100%;
            display: block;
        }

        main {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        button {
            background-color: #5a5eaa;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4c4f95;
        }

        footer {
            margin-top: 40px;
            width: 100%;
        }

        footer img {
            width: 100%;
            display: block;
        }

        @media (max-width: 600px) {
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="{{ url_for('static', filename='foliox.jpg') }}" alt="Encabezado">
    </header>

    <main>
        <form action="/consulta_folio" method="POST">
            <input type="text" name="folio" placeholder="Ingresa tu folio" required>
            <button type="submit">Consultar</button>
        </form>
    </main>

    <footer>
        <img src="{{ url_for('static', filename='pies.jpg') }}" alt="Pie de pÃ¡gina">
    </footer>

</body>
</html>
